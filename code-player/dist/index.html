<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - code player</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  
  <header>
    <h3>CodePlayer</h3>
      <div id="btn-group">
        <button id="html" class="togglebtn active">HTML</button>
        <button id="css" class="togglebtn">CSS</button>
        <button id="javas" class="togglebtn">Javascript</button>
        <button id="output"  class="togglebtn active">Output</button>
      </div>
    </header>
  
  <div class="container">
    
  <textarea id="htmlPanel" class="panel" ><p id="paragraph">Hello World!</p></textarea>
  <textarea id="cssPanel" class="panel hidden">p { color: blue; }</textarea>
  <textarea id="javasPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Rob!";</textarea>
    
  <iframe id="outputPanel" class="panel"></iframe>
    
  </div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
